<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otaku Castle Anime Ratings</title>
    <link rel="stylesheet" href="static/style.css" type="text/css">
</head>

<body>

<h2>Give your rating for these anime</h2>

<form id="ratingForm" action="/submit_ratings" method="post">

    <!-- Display each anime with its image and rating dropdown -->
    {% for anime in anime_list %}
    <div class="anime-item">
        <img src="{{ anime['Image URL'] }}" alt="{{ anime['English name'] }}">
        <p>
            {{ anime['English name'] }} :
            <select name="rating_{{ anime.anime_id }}">
                <option value="">Select Rating</option>
                <option value="0">Haven't seen it</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </p>
        <p>&nbsp;</p>
    </div>
    {% endfor %}

 
    <input type="submit" value="Get Recommendations">


</form>

 

</body>

</html>
