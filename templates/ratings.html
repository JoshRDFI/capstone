<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Ratings</title>
    <!-- Include any required CSS files here -->
</head>

<body>

<h2>Rate the Top 10 Anime</h2>

    <form id="ratingForm" action="/submit_ratings" method="post">

        <!-- Display each anime with its image and rating dropdown/slider -->
        {% for anime in anime_list %}
        <div class="anime-item">
            <img src="{{ anime['Image URL'] }}" alt="{{ anime['English name'] }}">
            <p>
                {{ anime['English name'] }} :
                <select name="rating_{{ anime.anime_id }}">
                    <option value="">Select Rating</option>
                    <option value="0">Haven't seen it</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </p>
            <p>&nbsp;</p>
        </div>
        {% endfor %}

        <!-- User preferences -->
        <h3>Select Your Preferences</h3>

        <!-- Preferred type -->
        <label for="type">Preferred Type:</label>
        <select id="type" name="type">
            <option value="TV">Series / TV</option>
            <option value="Movie">Movie</option>
            <option value="OVA">OVA</option>
            <option value="ONA">ONA</option>
            <option value="Music">Music</option>
            <option value="Special">Special</option>
        </select>

        <!-- Genres (You can extend this list based on the genres available in your dataset) -->
        <label for="genres">Preferred Genres:</label>
        <select multiple id="genres" name="genres">
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Comedy">Comedy</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Drama">Drama</option>
            <option value="Romance">Romance</option>
            <option value="Slice of Life">Slice of Life</option>
            <option value="Supernatural">Supernatural</option>
            <option value="Hentai">Hentai</option>
            <option value="Mystery">Mystery</option>
            <option value="Avant Garde">Avant Garde</option>
            <option value="Ecchi">Ecchi</option>
            <option value="Sports">Sports</option>
            <option value="Horror">Horror</option>
            <option value="Suspense">Suspense</option>
            <option value="Award Winning">Award Winning</option>
            <option value="Boys Love">Boys Love</option>
            <option value="Girls Love">Girls Love</option>
            <option value="Gourmet">Gourmet</option>
            <option value="Erotica">Erotica</option>
        </select>

	<input type="submit" value="Get Recommendations">


    </form>

    <!-- Include any required JS scripts here -->

</body>

</html>
